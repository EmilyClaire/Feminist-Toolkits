<section id="home" class='well'>
    <legend><h2>Welcome to Feminist Toolkits.</h2></legend>
    <h4>Top sellers:</h4>
    <p></p>
    <div class="row">
      <div ng-repeat="product in topProducts | orderBy: 'name'" class="col-sm-4">
        <p><a ui-sref="product({productId: product.id})">{{ product.name }}</a></p>
        <p><img ng-src="{{ product.photoUrl }}" class="img-thumbnail" width="180" height="180"></p>
      </div>
    </div>
</section>
