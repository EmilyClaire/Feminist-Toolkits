<div class="product">
  <p>
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <img height="400px" ng-src="{{ product.photoUrl }}">
    <p>Inventory: {{ product.inventory }}</p>
    <p>Price: {{ product.currentPrice }} USD</p>
    <p ui-sref-active="active"><a ui-sref="reviews({productId: product.id})">Check out reviews for {{ product.name }}</a>
    <p ui-sref-active="active">Categories: <a ng-repeat="category in categories" ui-sref="productsByCategory({categoryId: category.id})">{{ category.name + ' ' }}</a></p>
    <button ng-click="addItem()">Add Item To Cart</button>
    <add-review></add-review>
  </p>

</div>
